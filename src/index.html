<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test1p</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h3 class="text-left">Transfer ether</h3>

          <br/>
        </div>
      </div>

      <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="targetAddress" class="col-sm-2 control-label">Source address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sourceAddress" placeholder="defualt) accounts[0]">
            </div>
          </div>
          <div class="form-group">
            <label for="targetAddress" class="col-sm-2 control-label">Target address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="targetAddress" placeholder="defualt) accounts[1]">
            </div>
          </div>
          <div class="form-group">
            <label for="etherAmount" class="col-sm-2 control-label">Ether Amount</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="etherAmount" placeholder="default) 1 ether">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary btn-link1" type="button" data-id="0">sendTransaction</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary btn-link2" type="button" data-id="1">sendRawTransaction</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-info btn-link1-s1" type="button" data-id="0" onclick="App.setSample1('s0')">Clear sample</button>
            </div>
          </div>
        </form>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ethereumjs-tx-1.3.3.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
